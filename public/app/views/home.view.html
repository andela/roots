<div data-ng-init="signupCheck()">
  <img class="bg" src="../assets/img/bgimg.jpg" alt="background img">
  <div class="parallax-container" id="parallax-div">
    <div class="navbar">
      <nav class="nav-div">
        <div class="nav-wrapper">
          <ul ng-if="!loggedIn" class="right" id="nav-menu">
            <li><a ng-click="login('signup')" tabindex="-1" class="nav-link" id="signupLink">Sign up</a></li>
            <li><a ng-click="login('login')" tabindex="-1" class="nav-link" id="loginLink">Log in</a></li>
            <button ng-click="login('toCreate')" class="btn waves-effect waves-light blue event-btn" id="create_event_btn" type="submit" name="action">Create Event</button>
          </ul>
          <ul ng-if="loggedIn" class="right" id="nav-menu">
            <li class="user-dropdown">
              <a href="" ng-click="" id="welcome">
                <img ng-src="{{profilePic}}" class="navbar-image">
                <span>Welcome {{userName}}</span>
              </a>
              <ul class="user-menu">
                <li class="menu-list"><a href="" ng-click="">My Profile</a></li>
                <li class="menu-list"><a href="" ng-click="">Browse Events</a></li>
                <li class="menu-list"><a href="" ng-click="logout()" id="logoutLink">Logout</a></li>
              </ul>
            </li>
            <button ng-click="" class="btn waves-effect waves-light blue event-btn" type="submit" name="action">Create Event</button>
          </ul>
        </div>
      </nav>
    </div>
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center white-text text-darken-2"><strong id="site-logo">World Tree</strong></h1>
        <div class="row center" id="motto-display-div">
          <h5 class="header col s12 light"><p id="motto-display">Organize Events Efficiently. Better Planning. Faster Team Work&nbsp;&nbsp;&nbsp;</p></h5>
        </div>
        <div id="btn_div" class="row center">
          <a href="#downpage" class="btn waves-effect waves-light blue event-btn">View Events</a>
          <a href="#downpage">
            <div class="arrow bounce"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="event-list">
  </div>
</div>
