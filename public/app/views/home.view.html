<div data-ng-init="signupCheck()">
  <img class="bg" src="../assets/img/bgimg.jpg" alt="background img">
  <div class="parallax-container" id="parallax-div">
    <div class="navbar">
      <nav class="nav-div">
        <div class="nav-wrapper">
          <ul ng-if="!loggedIn" class="right" id="nav-menu">
            <li><a ng-click="login('signup')" tabindex="-1" class="nav-link">Sign up</a></li>
            <li><a ng-click="login('login')" tabindex="-1" class="nav-link">Log in</a></li>
            <button ng-click="login('toCreate')" class="btn waves-effect waves-light blue" id="create-event-btn" type="submit" name="action">Create Event</button>
          </ul>
        </div>
      </nav>
    </div>
    <div class="section no-pad-bot">
      <div class="container"><br><br>
        <h1 class="header center white-text text-darken-2"><strong id="site-logo">World Tree</strong></h1>
        <div class="row center" id="motto-display-div">
          <h5 class="header col s12 light"><p id="motto-display">Organize Events Efficiently. Better Planning. Faster Team Work :)</p></h5>
        </div>
        <div id="btn_div" class="row center">
          <a href="#downpage" class="btn waves-effect waves-light blue" id="view-event-btn">View Events</a>
          <a href="#downpage"><div class="arrow bounce"></div></a>
        </div>
      </div>
    </div>
  </div>
  <div id="event-list">
  </div>
</div>
