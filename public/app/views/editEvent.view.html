<div ng-controller="editeventCtrl">
  <link rel="stylesheet" href="../../libs/bootstrap/dist/css/bootstrap.min.css"/>
<div layout="column" class="card form-container">
  <h3 class="md-padding">Event Details</h3>
  <md-content class="md-padding">
  <form name="eventForm">
    <input type="text" required name="e-title" placeholder="Event title" ng-model="event.name"/>
    <md-select aria-label="sel" ng-model="event.category" placeholder="" style="display: block;">
      <md-option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</md-option>
    </md-select>
    <md-textarea-container flex>
      <label>Event Description</label>
      <summernote height="300" ng-model="event.description"></summernote>
    </md-textarea-container>
    <br>
    <label>Venue</label><br>
    <div layout-sm="row">
      <label>Country</label>
      <md-select id="ddlViewBy" placeholder="Select Country" ng-model="event.country" style="display: block;">
        <md-option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</md-option>
      </md-select>
      <input type="text" ng-model="event.venue" placeholder="Enter Venue Name" id="Autocomplete" ng-click='getCountry()' ng-autocomplete="result" details="details" options="options1">
    </div>
    <br>
    <div layout-sm="column">
        <p>Current Start-Date:<span> {{event.startDate | date:'medium'}}</span></p>
        <p>End-Date:<span> {{event.endDate | date:'medium'}}</span></p>
    </div><br>
    <div layout layout-sm="column">
        <label>Event Starts</label>
        <md-input-container flex class="md-padding">
          <input ng-model="event.startDate" type="datetime-local" placeholder="Date/Time">
        </md-input-container>
        <label>Event End</label>
        <md-input-container flex class="md-padding">
          <input ng-model="event.endDate" type="datetime-local" placeholder="Date/Time">
        </md-input-container>
    </div>
    <div id="image-wrapper">
      <img id="edit-preview" class="editImage-box" src="" alt="" style="background-image: url({event.imageUrl}) no-repeat center"><br>
      <input ng-click="previewImg('#edit-upload','#edit-preview')" accept="image/*" ngf-select="true" id="edit-upload" ng-model="event.imageUrl" type="file"><br>
    </div><br><br>

      <div class="md-toolbar-tools centre" layout-align="center">
        <md-button class="md-raised" ng-click="submitEventDetails(event)" type="submit" ng-disabled="eventForm.$invalid">Save Changes</md-button>
      </div>
  </form>
  </div>
  <div class="md-toolbar-tools centre" layout-align="center">
    <md-button class="md-raised" ng-click="delete()" type="submit">DELETE EVENT</md-button>
  </div><br>
  </md-content>
</div>
</div>
