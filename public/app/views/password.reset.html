<md-content ng-hide="passReset">
  <div layout="row" layout-align="center center">
    <h5 class="dialog-header"><strong>Change Password</strong></h5>
  </div>
 
  <div class="login-form">
    <form name="passResetForm">
      <input ng-model="password1" name="password" type="password" flex="60" class="input-textbox" placeholder="New Password" ng-minlength="6" ng-maxlength="20" required />
      <div class="error-div" ng-messages="passResetForm.password.$error">
        <div class="error-message" ng-message="minlength">Enter a minimun of 6 characters</div>
        <div class="error-message" ng-message="maxlength">Can not be more than 20 characters</div>
      </div>
      <input type="password" ng-model="password2" flex="60" class="input-textbox" placeholder="Confirm Password" required />
      <div ng-show="passwordMismatch" class="error-message">Password Mismatch</div>
      <section layout="row" layout-sm="column" layout-align="center center">
        <md-button id="dialog-button" ng-click="savePassword(token, password1)" flex="50" class="md-raised">Submit</md-button>
      </section>
      <md-progress-linear md-mode="indeterminate" ng-show="progressLoad"></md-progress-linear>
    </form>
  </div>
</md-content>
<md-content ng-show="passReset">
  <div layout="row" layout-align="center center">
    <h5 class="dialog-header"><strong>Password successfully changed!</strong></h5>
  </div><br>
  <div layout="row" layout-align="center center">
    <em>redirecting to home in <strong>3 seconds</strong>, or click <a ui-sref="home">here</a></em>
  </div>
</md-content>
