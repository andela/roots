<div ng-controller="eventCtrl" id="for preview">
      <div id ="previewDiv">
        <div layout="column">
          <h4>Event Details</h4>
          <div layout="column" class="md-raised">
            <div id="padding">
              <div layout="row">
                <md-toolbar class="md-warn" id="eventTitleDiv">
                  <div class="md-toolbar-tools">
                    <h2 class="md-flex">Event Title</h2>
                  </div>
                </md-toolbar>
                <md-toolbar class="md-warn" id="sideHeaderDiv">
                  <div class="md-toolbar-tools">
                    <h2 class="md-flex">Getting there</h2>
                  </div>
                </md-toolbar>
              </div>
              <div layout = "row">
                <md-toolbar md-scroll-shrink id="contentMainDiv">
                  <div class="md-toolbar-tools">{{event.name}}</div>
                </md-toolbar>
                <md-toolbar md-scroll-shrink id="contentSideDiv">
                  <div class="md-toolbar-tools">{{event.venue}} {{event.country}}</div>
                </md-toolbar>
              </div>
              <div layout="row">
                <md-toolbar id="eventDetails" class="md-warn">
                  <div class="md-toolbar-tools">
                    <h2 class="md-flex">Event Details</h2>
                  </div>
                </md-toolbar>
                <md-toolbar id="organizers" class="md-warn">
                  <div class="md-toolbar-tools">
                    <h2 class="md-flex">Organizer Details</h2>
                  </div>
                </md-toolbar>
              </div>
              <div layout="row">
                <md-toolbar md-scroll-shrink id="eventContent">
                  <p>{{event.name}}</p> <br>
                  <p>{{event.category}}</p><br>
                  <p ng-bind-html="eventInfo"></p>
                </md-toolbar>
                <md-toolbar md-scroll-shrink id="organizersContent">
                  <p>{{organizer.name}}</p><br/>
                  <p ng-bind-html="orgInfo"></p><br>
                  <p>{{organizer.phonenumber1}}</p><br>
                  <p>{{organizer.phonenumber2}}</p>
                </md-toolbar>
              </div><br/>
            </div>
          </div>
        </div>
      </div>
      <div class="md-toolbar-tools centre" layout-align="center">
        <md-button class="md-raised" ng-click="currDisplay('create')">BACK</md-button>
      </div>
    </div>
